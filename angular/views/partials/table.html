<div class="container" ng-controller="HomeController">
<h1>Studednt Management System</h1>
<div class="pull-right">
<p>
<a href="javascript:void(0)" class="btn btn-primary btn-xs" id="add-button">
	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add</a>
</p>
</div>
<table class="table table-bordered table-striped table-hover">
	<tr>
		<th><input type="checkbox" id="check-all"></th>
		<th>Id</th>
		<th>Name</th>
		<th>Email</th>
		<th>Status</th>
		<th>Action</th>
	</tr>	
	<tr ng-repeat="s in students">
		<td><input type="checkbox" class="select-all"></td>
		<td>{{s.id}}</td>
		<td>{{s.firstName + " " + s.lastName}}</td>
		<td ng-bind="s.email"></td>
		<td ng-bind="s.status"></td>
		<td>
			<a href="#/student/edit/{{s.id}}" class="btn btn-success btn-xs" id="add-button">
	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</a>
			<a href="#/student/dlt/{{s.id}}" class="btn btn-danger btn-xs" id="add-button">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</a>
		</td>
	</tr>

</table>
</div>
